<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TapBeepBeep | Escape Bar</title>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="/app-icon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="build/css/main.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="build/js/main.min.js"></script>
</head>
<body>
  <div class="page">
    <header class="action-bar fixed-top">
      <a href="javascript: void(0);" class="app-icon action" data-ignore="true">
        <img class="tbb-icon" src="/build/img/app-icon-white.png" alt="" width="32" height="32">
      </a>
      <h1 class="title">Escape Bar</h1>
      <ul class="actions pull-right">
        <li class="action"><i class="icon-new"></i></li>
      </ul>
    </header>

    <div class="content inset">
      <div class="component card">
        <img src="http://placekitten.com/600/300" alt="" />
        <div class="card__content">
          <h3 class="card__heading">Escaped the Labyrinth!</h3>
          <h3 class="card__subheading">Finally made it out using the power of the babe.</h3>
          <p class="card__timestamp">
            Posted 3 hours ago.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
