<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TapBeepBeep | Escape Bar</title>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="/app-icon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="build/css/main.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>
</head>
<body>

  <nav class="main-navigation">
    <ul>
      <li class="main-navigation__point">
        Tapped in at
        <strong>Escape Bar</strong>
        14:35 remaining
      </li>
      <li class="main-navigation__item"><a href="#"><i class="icon-map"></i> Tap Map</a></li>
      <li class="main-navigation__item"><a href="#"><i class="icon-location-marker"></i> Tap Points</a></li>
      <li class="main-navigation__item"><a href="#"><i class="icon-settings"></i> Settings</a></li>
      <li class="main-navigation__item"><a href="#"><i class="icon-screen-lock-portrait"></i> Log Out</a></li>
    </ul>
  </nav>

  <div class="page">
    <header class="action-bar fixed-top">
      <a href="javascript: void(0);" class="app-icon action" data-ignore="true">
        <img class="tbb-icon" src="/build/img/app-icon-white.png" alt="" width="32" height="32">
      </a>
      <h1 class="title">Escape Bar</h1>
      <ul class="actions pull-right">
        <li class="action"><i class="icon-new"></i></li>
      </ul>
    </header>

    <div class="content inset">
      <div class="component card">
        <img src="build/img/uploads/nachos.jpg" alt="" />
        <div class="card__content">
          <h3 class="card__heading">These nachos are rad.</h3>
          <h3 class="card__subheading">Food babies have never felt so good</h3>
          <p class="card__timestamp">
            Posted 3 hours ago.
          </p>
        </div>
      </div>
      <div class="component card">
        <img src="build/img/uploads/ale.jpg" alt="" />
        <div class="card__content">
          <h3 class="card__heading">Pound a pint night is the best thing ever</h3>
          <h3 class="card__subheading">i love everyone. and you. especially you</h3>
          <p class="card__timestamp">
            Posted 12 hours ago.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="build/js/main.min.js"></script>
</body>
</html>
