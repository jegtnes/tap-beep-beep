<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TapBeepBeep | Escape Bar</title>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="/app-icon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="build/css/main.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>
</head>
<body>

  <nav class="main-navigation">
    <ul>
      <li class="main-navigation__point">
        Tapped in at
        <strong>Escape Bar</strong>
        13:10 remaining
      </li>
      <li class="main-navigation__item">
        <a href="/tap-map.html"><i class="icon-map"></i> Tap Map</a>
      </li>
      <li class="main-navigation__item">
        <a href="index.html"><i class="icon-location-marker"></i> Tap Points</a>
      </li>
      <li class="main-navigation__item">
        <a href="#"><i class="icon-settings"></i> Settings</a>
      </li>
      <li class="main-navigation__item">
        <a href="#"><i class="icon-screen-lock-portrait"></i> Log Out</a>
      </li>
    </ul>
  </nav>

  <div class="page">
    <header class="action-bar fixed-top">
      <div class="menu-toggle" id="menu-toggle">
        <a href="javascript: void(0);" class="app-icon action" data-ignore="true">
          <img class="tbb-icon" src="/build/img/app-icon-white.png" alt="" width="32" height="32">
        </a>
        <h1 class="title">New Post</h1>
      </div>
      <ul class="actions pull-right">
        <li>
          <a class="action create" href="/escape-bar.html?upload=photo"><i class="icon-send"></i></a>
        </li>
      </ul>
    </header>

    <div class="content">
      <form class="inset">
        <input type="text" name="title" placeholder="Post Title" class="input-text">
        <input type="text" name="body" placeholder="Type the body of your text here!" class="input-text">
        <input type="file" accept="image/*" capture="camera" class="camera-upload-input">
        <a class="btn btn-block" id="file-button" href="#">Take photo</a>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="build/js/main.min.js"></script>
</body>
</html>
